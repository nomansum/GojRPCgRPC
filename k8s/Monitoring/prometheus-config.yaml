apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'kubernetes-pods'  # Default jobs from kube-prometheus-stack if you use it, or add more as needed
      kubernetes_sd_configs:
      - role: pod
    - job_name: grpc-metrics
      static_configs:
      - targets: ["grpc.app-ns.svc.cluster.local:2112"]